<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Treno</title>
  </head>

  <body>

    <!-- contenitore pagina -->
    <div class="container">

      <!-- titolo -->
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <!-- /titolo -->

      <!-- dati-utente -->
      <div class="dati-container">

        <div class="dati-utente">

          <!-- dati -->
          <div class="row">
            <!-- nome -->
            <div class="col">
              <label for="nome-label">Nome Cognome</label>
              <input id="nome-id" type="text" placeholder="Inserisci il tuo nome">
            </div>
            <!-- /nome -->
            <!-- km -->
            <div class="col">
              <label for="km-label">Km da percorrere</label>
              <input id="km-id" type="number" placeholder="Inserisci i tuoi km">
            </div>
            <!-- /km -->
            <!-- eta' -->
            <div class="col">
              <label for="fascia-eta-label">Fascia d'eta'</label>
              <select id="fascia-eta-id" name="fascia-eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </div>
            <!-- /eta' -->
          </div>
          <!-- /dati -->

          <!-- bottoni -->
          <div class="row">
            <button class="btn" type="button" name="genera">Genera</button>
            <button class="btn" type="button" name="annulla">Annulla</button>
          </div>
          <!-- /bottoni -->

        </div>
      </div>
      <!-- /dati-container -->

      <h1>IL TUO BIGLIETTO</h1>

        <!-- biglietto-container -->
        <div class="biglietto-container">
          <h3>DETTAGLIO PASSEGGERI</h3>

          <!-- dettagli-biglietto -->
          <div class="dati-biglietto">

            <!-- nome-biglietto -->
            <div class="nome-passeggero">
              <h3>NOME PASSEGGERO</h3>
              <h4 id="nome-passeggero"></h4>
            </div>
            <!-- /nome-biglietto -->

            <!-- offerta/carrozza/codice/costo -->
            <div class="offerta-biglietto">
              <table>
                <thead>
                  <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="offerta">ciao</td>
                    <td id="carrozza">ciao</td>
                    <td id="codice-cp">ciao</td>
                    <td id="costo">ciao</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /offerta/carrozza/codice/costo -->

          </div>
          <!-- /dettagli-biglietto -->

        </div>
        <!-- /biglietto-container -->

    </div>
    <!-- /contenitore pagina -->

  <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
  </body>
</html>
